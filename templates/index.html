<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Credit Automation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Logo -->
        <div class="row justify-content-center mb-4">
            <div class="col-auto">
                <img src="/static/images/logo.png" alt="Logo" class="img-fluid" id="logo">
            </div>
        </div>

        <!-- Header -->
        <div class="heading">
            <h1>CREDIT DEPARTMENT: BUSINESS LOAN</h1>
        </div>

        <!-- Buttons for Analysis Type -->
        <div class="row justify-content-center mb-3">
            <button class="btn btn-primary mr-2" id="btnFinancialPosition">Financial Position</button>
            <button class="btn btn-secondary mr-2" id="btnAssets" disabled>Assets</button>
            <button class="btn btn-secondary mr-2" id="btnLiabilities" disabled>Liabilities</button>
            <button class="btn btn-secondary mr-2" id="btnKeyRatios" disabled>Key Ratios</button>
            <button class="btn btn-secondary" id="btnMPBF" disabled>MPBF Method</button>
        </div>

        <!-- File Uploads -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="csvFile">Upload CSV File:</label>
                    <input type="file" class="form-control" id="csvFile" name="csv_file" required>
                </div>
                <div class="form-group">
                    <label for="borrowerProfile">Upload Borrower's Profile:</label>
                    <input type="file" class="form-control" id="borrowerProfile" name="borrower_profile" required>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="row justify-content-center">
            <button class="btn btn-success mr-3" id="analyzeBtn">Analyze</button>
            <button class="btn btn-info" id="generateDocBtn">Generate Document</button>
        </div>

        <!-- Loading Spinner -->
        <div class="row justify-content-center mt-3" id="loading" style="display: none;">
            <div class="col-md-8 text-center" id="spinner">
            <!-- Add a spinner here -->
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Response Area -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="response" class="mt-5" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
