<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Credit Automation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Logo -->
        <div class="row justify-content-center mb-4">
            <div class="col-auto">
                <img src="/static/images/logo.png" alt="Logo" class="img-fluid" id="logo">
            </div>
        </div>

        <!-- File Upload Form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="uploadForm" action="/api/process_pdf" method="post" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="pdf_file" name="pdf_file" required>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="row justify-content-center" id="loadingSpinnerContainer">
            <div class="col-auto">
                <div id="loadingSpinner" class="spinner-border text-primary" style="display: none;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Response Area -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="response" class="mt-5" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
