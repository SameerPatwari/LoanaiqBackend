<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Credit Automation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Logo -->
        <div class="row justify-content-center mb-4">
            <div class="col-auto">
                <img src="/static/images/logo.png" alt="Logo" class="img-fluid" id="logo">
            </div>
        </div>
        <!-- heaing -->
        <div class="heading">
            <h1>CREDIT DEPARTMENT: BUSINESS LOAN</h1>
        </div>
        <!-- File Upload Form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="uploadForm" action="/api/process_pdf" method="post" enctype="multipart/form-data">
                    <!-- Prompt Input -->
                    <div class="form-group mb-3">
                        <label for="prompt">Enter Analysis Prompt:</label>
                        <textarea class="form-control" id="prompt" name="prompt" rows="3" placeholder="Enter your analysis question here..." required></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="pdf_file" name="pdf_file" multiple required>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Perform Analysis</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Dropdown -->
        <!--<div class="options">
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose Analysis Option</option>
                <option value="1">Financial Position Analysis</option>
                <option value="2">Balance Sheet Analysis</option>
                <option value="3">Key Ratio Analysis</option>
                <option value="3">Asset Analysis</option>
                <option value="3">Liability Analysis</option>
                <option value="3">Working Capital Analysis</option>
                <option value="3">Appraisal Note</option>
            </select>
        </div>-->

        <!-- Loading Spinner -->
        <div class="row justify-content-center" id="loadingSpinnerContainer">
            <div class="col-auto">
                <div id="loadingSpinner" class="spinner-border text-primary" style="display: none;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Response Area -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="response" class="mt-5" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
